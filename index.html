<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario De Login</title>
    
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="Email ou Telefone" required>
                </div>
                <div class="field space">
                    <i class="bi bi-key"></i>
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="pass">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Ou faça login com</div>
                <div class="link">
                    <div class="facebook">
                        <i class="bi bi-facebook"><span>Facebook</span></i>
                    </div>
                    <div class="instagram">
                        <i class="bi bi-instagram"><span>Instagram</span></i>
                    </div>
                </div>
                <div class="signup">Não tem conta?
                    <a href="#">Inscreva-se agora!</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
